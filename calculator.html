<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Your Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calculator.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Portfolio</a>
            <div class="nav-links" id="navLinks">
                <a href="index.html" class="active">Home</a>
                <a href="projects.html">Projects</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <div class="close-btn" id="closeMenu"><i class="fas fa-times"></i></div>
            </div>
            <div class="menu-btn" id="openMenu"><i class="fas fa-bars"></i></div>
        </div>
    </nav>

    <section class="calculator-app">
        <div class="container">
            <h1>Calculator</h1>
            <div class="calculator">
                <div class="display">
                    <div class="previous-operand" id="previous-operand"></div>
                    <div class="current-operand" id="current-operand">0</div>
                </div>
                <div class="buttons">
                    <button class="span-two" data-action="clear">AC</button>
                    <button data-action="delete">DEL</button>
                    <button data-operation>รท</button>
                    <button data-number>7</button>
                    <button data-number>8</button>
                    <button data-number>9</button>
                    <button data-operation>ร</button>
                    <button data-number>4</button>
                    <button data-number>5</button>
                    <button data-number>6</button>
                    <button data-operation>-</button>
                    <button data-number>1</button>
                    <button data-number>2</button>
                    <button data-number>3</button>
                    <button data-operation>+</button>
                    <button data-number>0</button>
                    <button data-number>.</button>
                    <button class="span-two" data-action="calculate">=</button>
                </div>
            </div>
        </div>
    </section>

     <footer class="footer">
        <div class="container">
            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; <span id="year"></span> Your Name. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/calculator.js"></script>
</body>
</html>
