    <link rel="stylesheet" href="css/animations.css">

<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">ManiRoy</a>
            <div class="nav-links" id="navLinks">
                <a href="index.html" >Home</a>
                <a href="projects.html">Projects</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="active">Contact</a>
                <div class="close-btn" id="closeMenu"><i class="fas fa-times"></i></div>
            </div>
            <div class="menu-btn" id="openMenu"><i class="fas fa-bars"></i></div>
        </div>
    </nav>
    
    <!-- Contact Header -->
    <section class="contact-header">
        <div class="container">
            <h1>Get In Touch</h1>
            <p>I'd love to hear from you</p>
        </div>
    </section>

    <!-- Contact Content -->
    <section class="contact-content">
        <div class="container">
            <div class="contact-grid">
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <p>Feel free to reach out to me for any questions or opportunities.</p>
                    
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h3>Email</h3>
                            <p>maniroy01234@gmail.com</p>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <div>
                            <h3>Phone</h3>
                            <p>0413169356</p>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <h3>Location</h3>
                            <p>Canberra, Australia</p>
                        </div>
                    </div>
                    
                    <div class="social-links">
                        <a href="#"><i class="fab fa-github"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="subject" name="subject" placeholder="Subject" required>
                        </div>
                        <div class="form-group">
                            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn" id="submitBtn">Send Message</button>
                        <div id="formStatus"></div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Map Section -->
    <section class="map-section">
        <div class="container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.215256836286!2d-73.987844924014!3d40.74844097138963!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1689876722317!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>

                <a href="#"><i class="fab fa-github"></i></a>

                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p>&copy; <span id="year"></span> ManiRoy. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="js/script.js"></script>
</body>
